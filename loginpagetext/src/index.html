<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Log in/Sign up</title>
</head>
<body>
    <div class="form-structor" id="form-container">
        <!-- Sign Up Section -->
        <div class="signup">
            <h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
            <div class="form-holder">
                <input type="text" class="input" id="name" placeholder="Name" />
                <input type="email" class="input" id="signup-email" placeholder="Email" />
                <input type="password" class="input" id="signup-password" placeholder="Password" />
            </div>
            <button class="submit-btn" id="signup-btn">Sign up</button>
            <p id="signup-error" style="color: red; display: none;">Please fill out all fields</p>
        </div>

        <!-- Login Section -->
        <div class="login slide-up">
            <div class="center">
                <h2 class="form-title" id="login"><span>or</span>Log in</h2>
                <div class="form-holder">
                    <input type="email" class="input" id="login-email" placeholder="Email" />
                    <input type="password" class="input" id="login-password" placeholder="Password" />
                </div>
                <button class="submit-btn" id="login-btn">Log in</button>
                <p id="login-error" style="color: red; display: none;">Please fill out all fields</p>
            </div>
        </div>
    </div>

    <div class="welcome-content" id="welcome-container" style="display: none;">
        <h1>Welcome!</h1>
        <p>You have successfully logged in. Enjoy exploring our platform!</p>
    </div>
    <script  src="./script.js"></script>
    
</body>
</html>
